<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Stock indumentaria</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="container">
      <div class="row">
          <div class="text-center">
              <h1>Stock productos</h1>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <form id="formStock" class="row d-flex"> 
                <!-- EDITAR P/ QUE QUEDE ESPACIO ENTRE LOS DOS FORMS-->
                  <input id="inputStock" class="col form-control" type="text" placeholder="Ingrese el nombre del producto">
                  <input id="inputTallStock" class="col form-control" type="text" placeholder="Ingrese el talle">
                  <input class="row ms-0 mt-2 btn btn-primary " type="submit" value="Agregar">
              </form>
              <select class="form-select my-4" name="" id="filterProducts">
                <option value="all">Todos los productos</option>
                <option value="pantalon">Pantalones</option>
                <option value="remera">Remeras</option>
                <option value="vestido">Vestidos</option>
              </select>
          </div>
      </div>
      <!-- Listado de productos -->
      <div id="productContainer">

      </div>
      
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
